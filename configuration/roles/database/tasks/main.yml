# Assignment 4.4 - Select all using a query
#
# The goal of this assignment is to retrieve the data you have inserted 
# into the database.
#
# Your task is to use the "postgresql_query" (community) module to 
# retrieve data from the database table, save the data in a variable (you already know how to) 
# and create another "task" to print the variable.
#
# Documentation:
# https://docs.ansible.com/ansible/2.9/modules/postgresql_query_module.html

- name: Simple select query
  postgresql_query:
    db: tryme
    query: SELECT * FROM user_table
  register: result

- name: Print the registered variable
  ansible.builtin.debug:
    msg: Result - {{ result }} -

