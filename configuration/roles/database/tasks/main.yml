# Assignment 4.2 - Create your first table
#
# The goal of this assignment is to create a table with a set of  
# columns.
#
# Your task is to use the "postgresql_table" (community) module to create the 
# a table "user_table" and add the columns "id" (bigserial primary key), "first_name" (text) and 
# "last_name" (text) to the table.
#
# Documentation:
# https://docs.ansible.com/ansible/latest/collections/community/postgresql/postgresql_table_module.html

- name: Create table user 
  postgresql_table:
    db: tryme
    name: user_table
    columns:
    - id bigserial primary key
    - first_name text
    - last_name text


